---
name: basic-lb
description: "This stylebook defines an lbvserver config."
display-name: "LBVserver (HTTP) application"
namespace: com.acme.stylebooks
schema-version: "1.0"
version: "0.1"
import-stylebooks:
 -
  namespace: netscaler.nitro.config
  prefix: ns
  version: "10.5"

parameters:
 -
  name: ip
  type: ipaddress

 -
  name: name
  type: string

 -
  name: port
  type: tcp-port

 - 
  name: svc-type
  type: string

components:
 -
  name: my-lb-comp
  type: ns::lbvserver
  properties:
   name: $parameters.name
   port: $parameters.port
   ipv46: $parameters.ip
   servicetype: HTTP
